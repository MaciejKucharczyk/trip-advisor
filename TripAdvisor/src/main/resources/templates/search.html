<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Trip Advisor</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-5">Type your destination</h1>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/search}" th:object="${request}" method="post">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input
                            type="text"
                            id="city"
                            th:field="*{city}"
                            class="form-control"
                            placeholder="WrocÅ‚aw"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input
                            type="text"
                            id="street"
                            th:field="*{street}"
                            class="form-control"
                            placeholder="Niepolda"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="houseNumber" class="form-label">House number <small class="text-muted">(optional)</small></label>
                    <input
                            type="text"
                            id="houseNumber"
                            th:field="*{houseNumber}"
                            class="form-control"
                            placeholder="3"
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
